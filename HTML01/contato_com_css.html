<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="./css/style.css"/>
</head>

<body>
    <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">

        <fieldset>
            <legend>Conta:</legend>
            <div>
                <label>Email:</label>
                <input type="email" name="email" required minlength="5" maxlength="100"/>
            </div>

            <div>
                <label>Senha:</label>
                <input type="password" name="senha"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados pessoais:</legend>
            <div>
                <label>Nome:</label>
                <input type="text" placeholder="Ex: Bruno" name="nome"/>
            </div>

            <div>
                <label>Telefone:</label>
                <input type="text" placeholder="Ex: (38)99999-9999" name="telefone"/>
            </div>

            <div>
                <label>Sexo:</label>
                <input type="radio" value="masculino" name="sexo" checked />
                <label>Masculino</label>
                <input type="radio" value="feminino" name="sexo" />
                <label>Feminino</label>
            </div>

            <div>
                <label>Data:</label>
                <input type="date" name="data_nascimento" />
            </div>

            <div>
                <label>Foto de perfil:</label>
                <input type="file" accept="image/*" name="foto"/>
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço:</legend>
            <div>
                <label>Rua:</label>
                <input type="text" name="endereco_rua"/>
            </div>

            <div>
                <label>Complemento:</label>
                <input type="text" name="endereco_complemento" />
            </div>

            <div>
                <label>Numero:</label>
                <input type="number" min="1" max="9999" name="endereco_numero"/>
            </div>

            <div>
                <label>Cidade:</label>
                <input type="text" name="endereco_cidade"/>
            </div>

            <div>
                <label>Estado:</label>
                <select name="endereco_estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraiba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Anúncio:</legend>

            <div>
                <label>Como conheceu o Hello Pizza?</label>
                <textarea maxlength="256"
                    placeholder="Explique para a gente como você conheceu nossa loja virtual." name="como_conheceu_o_site"></textarea>
            </div>

            <div>
                <label>Deseja receber ofertas por e-mail?</label>
                <input type="checkbox" checked name="receber_anuncio"/>
            </div>


        </fieldset>

        <input type="submit" value="Enviar" />

    </form>
</body>

</html>
